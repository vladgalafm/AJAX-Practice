<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajax. Task 4</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <table class="table js-table">
    <thead>
    <tr class="table__row table__row--head">
      <th class="table__head" data-key="id">
        Visitor id
      </th>
      <th class="table__head" data-key="createdAt">
        Registration date
      </th>
      <th class="table__head" data-key="name">
        Name
      </th>
      <th class="table__head" data-key="email">
        Email
      </th>
      <th class="table__head" data-key="description">
        Description
      </th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <div class="show-more">
    <button class="show-more__button show-more__button--active js-show-more">
      Show more
    </button>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
